<body>

    <div class="result-card">

            <div class="note" id="securityNote">‚ö†Ô∏è C·∫£nh b√°o: H√£y ƒë·ªïi m·∫≠t kh·∫©u ngay sau khi ƒëƒÉng nh·∫≠p ƒë·ªÉ b·∫£o m·∫≠t!</div>
        </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // 1. L·∫•y th√¥ng tin t·ª´ URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const userId = urlParams.get('userid');

        // S·ª¨A 1: ƒê∆∞·ªùng d·∫´n API ph·∫£i kh·ªõp v·ªõi server.js (/api/buy)
        const API_URL = "http://localhost:3000/api/buy"; 

        // Ki·ªÉm tra d·ªØ li·ªáu ƒë·∫ßu v√†o
        if (!productId || !userId) {
            showError("Thi·∫øu th√¥ng tin giao d·ªãch (ID S·∫£n ph·∫©m ho·∫∑c User).");
            return;
        }

        // 2. G·ªåI API ƒê·ªÇ MUA H√ÄNG (S·ª¨A 2: D√πng POST thay v√¨ GET)
        fetch(API_URL, {
            method: 'POST', // Quan tr·ªçng: Ph·∫£i l√† POST
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                userId: userId, 
                productId: productId 
            })
        })
        .then(response => {
            if (!response.ok) throw new Error("L·ªói k·∫øt n·ªëi Server");
            return response.json();
        })
        .then(data => {
            // S·ª¨A 3: Ki·ªÉm tra bi·∫øn 'success' tr·∫£ v·ªÅ t·ª´ server m·ªõi
            if (data.success === true) {
                showSuccess(data);
                // C·∫≠p nh·∫≠t s·ªë d∆∞ hi·ªÉn th·ªã
                updateLocalBalance(userId); 
            } else {
                showError(data.message);
            }
        })
        .catch(err => {
            console.error(err);
            showError("L·ªói k·∫øt n·ªëi: Server ch∆∞a b·∫≠t ho·∫∑c sai ƒë∆∞·ªùng d·∫´n.");
        });
    });

    // --- C√ÅC H√ÄM H·ªñ TR·ª¢ (GI·ªÆ NGUY√äN LOGIC C≈®, CH·ªà CH·ªàNH S·ª¨A NH·ªé) ---

    function showSuccess(data) {
        hideLoading();
        
        const iconBox = document.getElementById("iconBox");
        iconBox.innerHTML = '<i class="fa-solid fa-circle-check"></i>'; // Ho·∫∑c icon m·∫∑c ƒë·ªãnh
        iconBox.innerText = "üéâ"; // Emoji cho ƒë∆°n gi·∫£n
        iconBox.className = "icon-box success-icon";

        document.getElementById("resultTitle").innerText = "Giao d·ªãch th√†nh c√¥ng!";
        document.getElementById("resultMessage").innerText = data.message;

        document.getElementById("accBox").style.display = "block";
        document.getElementById("tkVal").innerText = data.account;
        document.getElementById("mkVal").innerText = data.password;
        
        document.getElementById("securityNote").style.display = "block";
        document.getElementById("actionButtons").innerHTML = `<a href="/index.html" class="btn btn-home">Ti·∫øp t·ª•c mua s·∫Øm</a>`;
    }

    function showError(message) {
        hideLoading();
        const iconBox = document.getElementById("iconBox");
        iconBox.innerText = "üò¢";
        iconBox.className = "icon-box error-icon";

        document.getElementById("resultTitle").innerText = "Giao d·ªãch th·∫•t b·∫°i";
        document.getElementById("resultMessage").innerText = message;
        
        if (message && message.toLowerCase().includes("s·ªë d∆∞")) {
             document.getElementById("actionButtons").innerHTML = 
             `<a href="/user/html/naptien.html" class="btn btn-copy" style="background:#4caf50;">N·∫°p ti·ªÅn ngay</a> 
              <br><br> 
              <a href="/index.html" class="btn btn-retry">Ch·ªçn acc kh√°c</a>`;
        } else {
            document.getElementById("actionButtons").innerHTML = `<a href="/index.html" class="btn btn-retry">Quay l·∫°i Shop</a>`;
        }
    }

    function hideLoading() {
        document.getElementById("loadingView").style.display = "none";
        document.getElementById("resultView").style.display = "block";
    }

    function copyToClipboard(elementId) {
        const text = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("ƒê√£ sao ch√©p: " + text);
        });
    }

    // --- H√ÄM C·∫¨P NH·∫¨T S·ªê D∆Ø ---
    async function updateLocalBalance(userId) {
        try {
            // API l·∫•y th√¥ng tin user (GET)
            const res = await fetch(`http://localhost:3000/api/info?userid=${userId}`);
            const updatedInfo = await res.json();

            if (updatedInfo) {
                let currentUser = localStorage.getItem("user");
                if (currentUser) {
                    currentUser = JSON.parse(currentUser);
                    // C·∫≠p nh·∫≠t s·ªë d∆∞ m·ªõi
                    currentUser.balance = updatedInfo.Balance;
                    localStorage.setItem("user", JSON.stringify(currentUser));
                }
            }
        } catch (e) {
            console.error("L·ªói c·∫≠p nh·∫≠t s·ªë d∆∞:", e);
        }
    }
</script>
